<h1>Current Player: {{ player }} </h1>

<button nbButton outline status="danger" class="new-game-btn" (click)="newGame()">Start New Game</button>

<h2 *ngIf="winner">The winner is {{ winner }}!</h2>

<main>
    <app-square
        *ngFor="let val of squares; let i = index"
        [value]="val"
        (click)="makeMove(i)"
    ></app-square>
</main>
